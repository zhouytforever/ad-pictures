<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad-Pictures</title>
    <style>

    </style>
</head>
<body>
<div class="box">
    <div class="pic-list-box">
        <ul id="pic-list-ul">
            <li><a href="#"><img src="ads/img/01.jpg" alt=""></a></li>
            <li><a href="#"><img src="ads/img/02.jpg" alt=""></a></li>
            <li><a href="#"><img src="ads/img/03.jpg" alt=""></a></li>
            <li><a href="#"><img src="ads/img/04.jpg" alt=""></a></li>
            <li><a href="#"><img src="ads/img/05.jpg" alt=""></a></li>
        </ul>
    </div>
    <ul class="num-list" id="num-list">
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<script>
    const get = (selector) => {
        if (typeof selector === "string") {
            switch (selector.charAt(0)) {
                case '#':
                    return document.getElementById(selector.substring(1));
                case '.':
                    return document.getElementsByClassName(selector.substring(1));
                default:
                    return document.getElementsByTagName(selector);
            }
        } else {
            throw new Error("error type of selector");
        }
    }

    class Ads {
        constructor() {
            this.picsUl = get("#pic-list-ul");
            this.numsUl = get("#num-list");
            this.currentIndex = 0;
            let that = this;
            this.timer = null;

            this.createTimer();

            get("#num-list").onmousemove = (e) => {
                e = e || window.event;
                let id = e.target.childNodes[0].nodeValue;
                that.clearTimer();
                if (id - 1 != that.currentIndex) {
                    this.activeNum(id - 1);
                    this.moveTo(id - 1);
                }
            }

            get("#num-list").onmouseout = () => {
                that.createTimer();
            }
        }

        activeNum(index) {
            Array.prototype.forEach.call(this.numsUl.children, (item) => {
                item.className = "";
            });
            this.numsUl.children[index].className = "current";
        }

        moveTo(index) {
            let baseTop = this.picsUl.children[0].offsetHeight * index;
            this.picsUl.style.top = -baseTop + 'px';
            this.currentIndex = index;
        }

        clearTimer() {
            window.clearInterval(this.timer);
        }

        createTimer() {
            let maxIndex = this.picsUl.children.length;
            let that = this;
            this.timer = setInterval(() => {
                let current = (that.currentIndex + 1) % maxIndex;
                that.activeNum(current);
                that.moveTo(current);
            }, 3000);
        }
    }

    const ads = new Ads();
    window.onunload = () => {
        ads.clearTimer();
    }
</script>
</body>
</html>
